<div class="container mt-4">
  <h2 class="mb-4">Lista de Empresas con Administradores</h2>

  <div *ngFor="let company of companies" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ company.name }}</h5>
      <p class="card-text">{{ company.description }}</p>

      <div *ngIf="company.admins?.length > 0">
        <p class="mb-0">
          <strong>Admin:</strong> {{ company.admins[0].name }} 
          <span class="text-muted">({{ company.admins[0].email }})</span>
        </p>
      </div>

      <div *ngIf="!company.admins || company.admins.length === 0">
        <p class="text-muted"><em>Sin administrador asignado</em></p>
      </div>
    </div>
  </div>
</div>
